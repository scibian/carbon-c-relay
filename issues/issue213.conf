cluster graphite forward 127.0.0.1:2004;

aggregate
        ^1\.(foo|bar)\.some_instance\.([^.]+)\.(.+)
    every 30 seconds
    expire after 90 seconds
    compute sum write to
        sums.some_instance.\2.\3
    send to graphite
    ;

