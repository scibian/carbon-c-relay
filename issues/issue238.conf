cluster zone1
    carbon_ch replication 1
        127.0.0.1:2101
    ;
cluster zone2
    carbon_ch replication 1
        127.0.0.1:2102
    ;
cluster zone3
    carbon_ch replication 1
        127.0.0.1:2103
    ;

match *
    validate ^[-+]?[0-9]*.?[0-9]+([eE][-+]?[0-9]+)?\ [0-9.]+$ else drop
    send to zone1
    ;
match *
    validate ^[-+]?[0-9]*.?[0-9]+([eE][-+]?[0-9]+)?\s[0-9.]+$ else drop
    send to zone2
    ;
match *
    validate ^[-+]?[0-9]*.?[0-9]+([eE][-+]?[0-9]+)?[:space:][0-9.]+$ else drop
    send to zone3
    stop
    ;
